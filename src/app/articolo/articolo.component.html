<div class="col">
    <div class="row g-4"> <!-- g-4 for spacing between columns -->
        <div class="col-12 col-md-4" *ngFor="let articolo of articoli">
            <!-- Card per ogni articolo -->
            <div class="card d-flex flex-column">
                <img [src]="articolo.image" alt="product-image" class="card-img-top" style="height: 200px; object-fit: contain;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ articolo.title }}</h5>
                    <span class="h5 text-gray">${{ articolo.price }}</span>

                    <a class="btn btn-primary btn-sm mt-auto" (click)="aggiungiAlCarrello(articolo)">
                        <span class="fas fa-cart-plus mr-2"></span> Aggiungi al carrello
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
