<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
    
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Registrazione</h2>
                <p class="text-white-50 mb-5">Registrati per acquistare i nostri prodotti</p>
  
                <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                  <!-- Nome Field -->
                  <div class="form-outline form-white mb-4">
                    <input type="name" id="nome" name="nome" class="form-control form-control-lg" required ngModel/>
                    <label class="form-label" for="typeEmailX">Nome</label>
                  </div>
                  <!-- Cognome Field -->
                  <div class="form-outline form-white mb-4">
                    <input type="name" id="cognome" name="cognome" class="form-control form-control-lg" required ngModel/>
                    <label class="form-label" for="typeEmailX">Cognome</label>
                  </div>
                  <!-- Email Field -->
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" required ngModel/>
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
    
                  <!-- Password Field -->
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" required ngModel/>
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
      
                  <!-- Register Button -->
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!registerForm.valid" >Registrati</button>
                </form>
    
                <!-- Sign Up Link -->
                <div>
                  <p class="mb-0">Hai gi√† un account?
                    <a href="#!" class="text-white-50 fw-bold" [routerLink]="'/login'">Login</a>
                  </p>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </section>
