<div class="container mt-5">
    <h2>Il tuo Carrello</h2>
  
    <!-- Se il carrello è vuoto -->
    <div *ngIf="carrello.length === 0">
      <p>Il tuo carrello è vuoto.</p>
    </div>
  
    <!-- Se il carrello ha articoli -->
    <div *ngIf="carrello.length > 0">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div *ngFor="let item of carrello" class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                  <img [src]="item.image" alt="Product Image" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
                  <div>
                    <h5>{{ item.title }}</h5>
                    <p>€ {{ item.price }}</p>
                  </div>
                </div>
                <button class="btn btn-danger" (click)="removeCarrello(item)">Rimuovi</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Totale -->
      <div class="d-flex justify-content-between align-items-center mt-4">
        <h4>Totale: € {{ calcolaTotale() }}</h4>
        <button class="btn btn-success">Procedi al pagamento</button>
      </div>
    </div>
  </div>
